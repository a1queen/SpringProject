<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Foodzilla</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
  <div class="gridcontainer">
    <form action="/productsmanagement" method="post">
      <table>
        <tr>
          <th>PRODUCT NAME</th>
          <th>PRODUCT TYPE</th>
          <th>PRODUCT PRICE</th>
        </tr>
        <tr th:each="p: ${products}">
          <td th:text="${p.name}">
          <td th:text="${p.type}">
          <td th:text="${p.price}">
        </tr>
      </table>
      <h3>Add product</h3>
      Name: <input type="text" name="name" required><br />
      <select name="type">
        <option th:each="type : ${T(com.example.model.Product.Type).values()}" th:value="${type}" th:text="${type}">
        </option>
      </select>
      <button type="submit">Add product</button>
    </form>
  </div>
</body>

</html>
